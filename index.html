<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\utility.css">
    <title>Spotify CLone By AZAN LATIF</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img\close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="100" src="img\logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img src="img\home.svg" alt="home">Home</li>
                    <li><img src="img\search.svg" alt="Search">
                        Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img\playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songslist">
                    <ul>
                        <li>
                            <img src="img\music.svg" alt="">
                            <div class="info">
                                <div>song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img src="img\play.svg" alt="">
                            </div>
                        </li>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>PrivacyPolicy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="hamburger" src="img\hamburger.svg" alt="">
                        <div>
                            <img src="img\left.svg" alt="">
                            <img src="img\right.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>


            <div class="spotifyPlaylists">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">



                        <div class="songInfo">

                        </div>

                        <div class="songsButton">
                            <img width="28" id="previous" src="img\prevsong.svg" alt="">
                            <img width="28" id="play" src="img\play.svg" alt="">
                            <img width="28" id="next" src="img\nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="img\volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="js\script.js"></script>
</body>

</html>
